<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body onload="wyswietlListe()">
    <div class="mainSection">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Listify</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#1">Twórz</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#2">Przechowuj</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#3">KUPUJ</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="imageMainContainer">
        <img class="imageMain" src="imageMain.jpg">
        <div class="blackRec"></div>
        <div class="mainContainerText">
            <h1>Witaj na listify</h1>
            <p>Twórz. Przechowuj. KUPUJ!</p>
        </div>
        </div>
    </div>
    <div id="1" class="Create">
        <div class="crateLineC"></div>
        <p>Twórz</p>
    </div>
    <div class="flex-container text-center panel">
      <form class="mx-auto formT mb-5">
          <br/>
          <label>NOWA LISTA</label>
          <br/>
          <br/>
          <input type="text" class="form-control" id="nazwaListy" placeholder="Nazwa listy" value="Zakupy na piątek">
          <br/>
          <input type="text" class="form-control" id="nazwaProduktu" placeholder="Nazwa artykułu" value="Mleko">
          <br/>
          <input type="number" class="form-control" id="ilosc" placeholder="Ilość" value="1">
          <br/>
          <select class="form-control" id="typ">
            <option>Nabiał</option>
            <option>Warzywa</option>
            <option>Owoce</option>
            <option>Mięso</option>
            <option>Napoje</option>
            <option>Słodycze</option>
            <option>Mrożonki</option>
            <option>Pieczywo</option>
            <option>Chemia domowa</option>
            <option>Artykuły Spawalnicze</option>
          </select>
          <br/>
          <button onclick="dodajListe()" type="button" class="btn btn-T">Dodaj!</button>
          <button onclick="czysc()" type="button" class="btn btn-T">Wyczyść WSZYSTKIE listy</button>
    </form>
  </div>
    <div id="2" class="Share">
        <div class="crateLineS"></div>
        <p>Przechowuj</p>
    </div>
    <div id="listPlaceholder">
      <br/>
      <div id="lista">

      </div>
    </div>
    <div id="3" class="Buy">
        <div class="crateLineB"></div>
        <p>KUPUJ</p>
    </div>
    <br/>
        <h1><center>Ta sekcja jest w budowie</center></h1>

</body>
<script src="script.js" defer></script>
</html>
