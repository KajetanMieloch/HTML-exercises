    <script>
        let liczba1 = 5

        let licznik = 0
        let liczna3
        let liczba4
        const zad11 = () =>{
            console.log(liczba1+liczba2)
            wynik.innerHTML = liczba1+liczba2
        }
        const zad12 = (x,y) =>{
            console.log(-(-x)-(-y))

        }

'the', 'lazy', 'dog']

'Pear', 'Pineapple']

        }

            }];

        const zad32 = () =>{

            let sortedLib = library.sort((a, b) => {

            }
            return 0

            wynik.innerHTML = "Prosze zobaczyć konsole"

            wynik.innerHTML = (sum(...tab))
